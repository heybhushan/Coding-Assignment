<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        #surveyForm {
            background-color: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select,
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="button"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>

        </select><br><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="checkbox" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <input type="button" value="Submit" onclick="submitForm()">
        <input type="button" value="Reset" onclick="resetForm()">

        <div id="popup">
            <h2>Survey Form Data</h2>
            <p id="firstNameLabel">First Name: </p>
            <p id="lastNameLabel">Last Name: </p>
            <p id="dobLabel">Date of Birth: </p>
            <p id="countryLabel">Country: </p>
            <p id="genderLabel">Gender: </p>
            <p id="professionLabel">Profession: </p>
            <p id="emailLabel">Email: </p>
            <p id="mobileLabel">Mobile Number: </p>
            <button onclick="closePopup()">Close</button>
        </div>
    </form>

    <script>
        function submitForm() {

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(e => e.value);
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            document.getElementById("firstNameLabel").textContent = `First Name: ${firstName}`;
            document.getElementById("lastNameLabel").textContent = `Last Name: ${lastName}`;
            document.getElementById("dobLabel").textContent = `Date of Birth: ${dob}`;
            document.getElementById("countryLabel").textContent = `Country: ${country}`;
            document.getElementById("genderLabel").textContent = `Gender: ${gender.join(", ")}`;
            document.getElementById("professionLabel").textContent = `Profession: ${profession}`;
            document.getElementById("emailLabel").textContent = `Email: ${email}`;
            document.getElementById("mobileLabel").textContent = `Mobile Number: ${mobile}`;


            document.getElementById("popup").style.display = "block";
        }

        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        function closePopup() {

            document.getElementById("popup").style.display = "none";
            resetForm();
        }
    </script>
</body>

</html>
